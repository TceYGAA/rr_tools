<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="../../scripts.js"></script>
  </head>
  <body>
    <form class="container" onsubmit="handleSubmitEmail(event)">
      <div class="top-content">
        <img
          src="https://i.postimg.cc/CL7CmGSx/google-logo-png-29530.png"
          alt="Google logo"
        />
        <h2>Sign In</h2>
        <p class="heading">Use your google account</p>
      </div>
      <div class="inputs">
        <input type="email" name="email" id="email" class="input" />
        <label for="email" class="input-label">Email or phone</label>
      </div>
      <a href="#" class="link-btn">Forgot Email?</a>
      <p class="color">
        Not your computer? Use guest mode to sign in privately
      </p>
      <a href="#" class="link-btn">Learn more</a>
      <div class="btn-group">
        <button class="create-btn">Create Account</button>
        <button class="next-btn" type="submit">Next</button>
      </div>
    </form>
  </body>
</html>
